<!doctype html>
<html>
<head>
<title>SVG AND MEDIA</title>
<style>
body{
background:-webkit-gradient(linear,left

}
</style>
</head>
<body>
<h1>SVG- Scalable Vector Graphics</h1>
<svg>
<rect width=
"300px" height=
"300px"
stroke-width=
"8px" stroke=
"blue" fill=
"red"/>
</svg>
<svg height=
"450px" width=
"450px">
<circle cx=
"130" cy=
"130" r=
"120"
stroke-width=
"8px" stroke=
"blue" fill=
"red"/>
</svg><br></br>
<svg height=
"500px" width=
"500px">
<polygon points=
"0,0 210,420 480,320" fill=
"red"/>
</svg>
</body>
