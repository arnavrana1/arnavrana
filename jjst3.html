function ShowGrade()
{
//90-100 -> A+
//80-90 -> A
//70-80 -> B+
//60-70 -> B
//50-60 -> C+
//40-50 -> C
//30-40 -> D
//below -> F
//number should not go beyond 100 and not be a
negative number.
var x = document.getElementById("a").value;
if(x>90 && x<100){
alert("GRADE = A+");
}
else if(x>80 && x<90){
alert("GRADE = A");
}
else if(x>70 && x<80){
alert("GRADE = B+");
}
else if(x>60 && x<70){
alert("GRADE = B");
}
else if(x>50 && x<60){
alert("GRADE = C+");
}
else if(x>40 && x<50){
alert("GRADE = C");
}
else if(x>30 && x<40){
alert("GRADE = D");
}
else if(x>0 && x<30){
alert("GRADE = F");
}
else{
alert("INVALID!!");
}
}
</script>
<input type=
"number" placeholder=
"Enter number"
id=
"a">
<button
 onclick=
"Show Grade()">GRADE</button>
